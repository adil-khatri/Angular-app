<div class="outer-div">
<h1>Login Here</h1>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
      <i class="pi pi-user"></i>
    </span>
    <input (keyup)="onKey($event)" pInputText placeholder="Username" />
  </div>
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
      <i class="pi pi-user"></i>
    </span>
    <input pInputText placeholder="Password" />
  </div>
  <button pButton pRipple label="Submit" class="p-button-success"></button>
  <p>{{usernamevalue}}</p>
</div>
